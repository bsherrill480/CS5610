<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <h1>Login</h1>
    <p>admin user: admin</p>
    <p>admin password: admin</p>
    <p>in admin profile, you can click the cog at the left hand on nav bar to enter admin view</p>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="password "/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(username, password)">Login</a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
</div>
